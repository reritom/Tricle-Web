{% extends 'base.html' %}

{% block icon_block %}
<h1 style="text-align: center;"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i></h1>
{% endblock %}


{% block content_block %}

<div class="container">
  <div class="jumbotron" style="background-color: #EFF7F6; text-align: center;">
  <h3 style="font-weight: lighter;">Want to chat?</h3>
  </div>
</div>



<div class="container">
  <div class="row">
    <div class="col-xs-4" style="margin-top:10px; margin-bottom:10px;">
      <div class="facebook" style="padding-top:20px; padding-bottom:20px;">
          <h1 style="text-align: center;"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></h1>
      </div>

    </div>
    <div class="col-xs-4" style="margin-top:10px; margin-bottom:10px;">
      <div class="twitter" style="padding-top:20px; padding-bottom:20px;">
        <h1 style="text-align: center;"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></h1>
      </div>
    </div>

    <div class="col-xs-4" style="margin-top:10px; margin-bottom:10px;">
      <div class="email" style="padding-top:20px; padding-bottom:20px;">
      <h1 style="text-align: center;"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></h1>
      </div>
    </div>
  </div>

</div>
{% endblock %}
